<div class="quote-details">
  <div class="">
    <p><strong>Author:</strong> {{ quote.author }}</p>
    <p><strong>Created By:</strong> {{ quote.createdBy }}</p>
  </div>
  <div class="d-flex justify-content-around">
    <div>
      <a href="#"><i class="fa fa-thumbs-up" title="like"></i> {{ quote.likes}}</a>
    </div>
    <div>
      <a href="#"><i class="fa fa-thumbs-down" title="dislike"></i> {{ quote.dislikes }}</a>
    </div>
    <div>
      <a href="#"><i class="fa fa-trash" title="delete"></i></a>
    </div>
    <div>
      <!-- <span title="Days passed"><small>394 days ago</small></span> -->
      <span title="Days passed"><small>{{ quote.createdAt|date}}</small></span>
    </div>
  </div>
</div>
