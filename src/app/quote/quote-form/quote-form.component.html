<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 card">
    <div class="alert alert-success" *ngIf="displaySuccessMessage" role="alert">Quote created successfully ðŸ˜Ž. Scroll
      down to view the created quote</div>
    <p class="text-italic">* Fill all the fields to create a quote</p>
    <form (ngSubmit)="onSubmit()" id="createQuote" #f="ngForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" ngModel name="author" placeholder="Enter author..." required
            #author="ngModel">
          <p class="text-danger error-block" *ngIf="!author.valid && author.touched"><small>Fill in the author of the
              quote!</small></p>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" ngModel name="createdBy" placeholder="Created by..." required
            #createdBy="ngModel">
          <p class="text-danger error-block" *ngIf="!createdBy.valid && createdBy.touched"><small>Fill in the
              field!</small></p>
        </div>
        <div class="col-md-12 mb-3">
          <textarea name="quoteDescription" ngModel rows="3" class="form-control" placeholder="Enter quote..." required
            #quoteDescription="ngModel"></textarea>
          <p class="text-danger error-block" *ngIf="!quoteDescription.valid && quoteDescription.touched"><small>Enter
              the quote!</small></p>
        </div>
      </div>
      <button type="submit" class="btn btn-lg bg-yellow" [disabled]="!f.valid">Add</button>
    </form>
  </div>

</div>
